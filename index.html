<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="초등학생 수학 문제 생성기">
    <title>초등학생 수학문제 (10개)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100%;
        }
        h1 {
            font-size: 2rem;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .problem {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 1rem;
            width: 80%;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
        }
        .answer-list {
            text-align: left;
            font-size: 1rem;
            padding-left: 20px;
            margin-top: 20px;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        /* 모바일 최적화 */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            .container {
                padding: 15px;
            }
            .problem {
                font-size: 1.2rem;
            }
        }
        /* 광고 영역 고정 위치 */
        .ad-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <h1>초등학생 수학문제 (10개)</h1>
    <div class="container">
        <div id="problemContainer">
            <!-- 문제들이 여기에 표시됩니다 -->
        </div>
        <input type="number" id="answerInput" placeholder="정답을 입력하세요">
        <button onclick="checkAnswers()">정답 확인</button>

        <div class="result" id="scoreResult"></div>
        <div class="answer-list" id="answerList"></div>
    </div>

    <!-- 구글 애드센스 광고 (하단 고정) -->
    <div class="ad-container">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9288770962100185"
            crossorigin="anonymous"></script>
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-9288770962100185"
            data-ad-slot="6399153707"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <script>
        let questions = [];
        let correctAnswers = [];
        let userAnswers = [];
        let currentQuestionIndex = 0;

        // 문제 생성 함수
        function generateProblem() {
            questions = [];
            correctAnswers = [];
            userAnswers = [];
            currentQuestionIndex = 0;

            for (let i = 0; i < 10; i++) {
                let num1 = Math.floor(Math.random() * 90) + 10; // 10 ~ 99 (2자리 수)
                let num2 = Math.floor(Math.random() * 90) + 10; // 10 ~ 99 (2자리 수)
                let operatorIndex = Math.floor(Math.random() * 4);
                let operator = ['+', '-', '*', '/'][operatorIndex];

                if (operator === '+') {
                    questions.push(`${num1} + ${num2}`);
                    correctAnswers.push(num1 + num2);
                } else if (operator === '-') {
                    questions.push(`${num1} - ${num2}`);
                    correctAnswers.push(num1 - num2);
                } else if (operator === '*') {
                    questions.push(`${num1} * ${num2}`);
                    correctAnswers.push(num1 * num2);
                } else if (operator === '/') {
                    num1 = num1 - (num1 % num2); // 나누기 문제에서 나누어 떨어지도록
                    questions.push(`${num1} ÷ ${num2}`);
                    correctAnswers.push(num1 / num2);
                }
            }
            displayNextProblem();
        }

        // 문제를 보여주는 함수
        function displayNextProblem() {
            if (currentQuestionIndex < 10) {
                document.getElementById("problemContainer").innerHTML = `
                    <div class="problem">
                        ${currentQuestionIndex + 1}번 문제: ${questions[currentQuestionIndex]}
                    </div>
                `;
                document.getElementById("answerInput").value = '';
                document.getElementById("scoreResult").innerHTML = '';
                document.getElementById("answerList").innerHTML = '';
            } else {
                showScore();
            }
        }

        // 정답 확인 함수
        function checkAnswers() {
            let userAnswer = parseFloat(document.getElementById("answerInput").value);
            if (!isNaN(userAnswer)) {
                userAnswers.push(userAnswer);
                currentQuestionIndex++;
                displayNextProblem();
            } else {
                alert("정답을 입력해주세요!");
            }
        }

        // 점수와 정답 목록을 보여주는 함수
        function showScore() {
            let score = 0;
            let answerListHTML = '<h3>정답 목록</h3>';
            for (let i = 0; i < 10; i++) {
                let resultClass = (userAnswers[i] === correctAnswers[i]) ? 'correct' : 'incorrect';
                let resultText = (userAnswers[i] === correctAnswers[i]) ? '맞음' : '틀림';
                if (userAnswers[i] === correctAnswers[i]) {
                    score++;
                }
                answerListHTML += `
                    <div class="answer">
                        문제 ${i+1}: ${questions[i]} = ${correctAnswers[i]} 
                        <span class="${resultClass}">(${resultText})</span>
                    </div>
                `;
            }
            document.getElementById("scoreResult").innerHTML = `점수: ${score} / 10`;
            document.getElementById("answerList").innerHTML = answerListHTML;
        }

        // 페이지 로드 시 문제 생성
        window.onload = function() {
            generateProblem();
        };
    </script>

</body>
</html>
