<!DOCTYPE html>
<html lang="ko">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9288770962100185"
    crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="초등학생 수학 문제 생성기">
    <meta name="naver-site-verification" content="b366dbb6459aafa1c91f8f26b783724b86199d71" />
    <title>초등학생 수학문제 (10개)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        table {
            width: 80%; /* 전체 너비를 80%로 설정 */
            margin: 0 auto; /* 테이블을 가로로 중앙에 정렬 */
            margin-bottom: 2px;
            border-collapse: collapse;
        }
        th, td {
            padding: 3px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: 18px;
        }
        th {
            background-color: #f4f4f4;
        }
        input {
            width: 80px;
            padding: 8px;
            font-size: 18px;
            text-align: center;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .btn {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 30px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .score {
            font-size: 24px;
            text-align: center;
            margin-top: 30px;
            font-weight: bold;
        }
        .answer-list {
            margin-top: 20px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            font-size: 18px;
        }
        .answer-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        .answer-label {
            flex: 1.5;
        }
        .user-answer {
            flex: 1;
            text-align: center;
        }
        .correct-answer {
            flex: 1;
            text-align: center;
        }
        .result-mark {
            flex: 0.5;
            text-align: center;
            font-weight: bold;
            font-size: 22px;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        /* 구글 애드센스 영역 */
        .adsense {
            margin-top: 30px;
            text-align: center;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        /* 모바일 최적화 */
        @media (max-width: 600px) {
            input {
                width: 70px;
                font-size: 16px;
            }
            .btn {
                font-size: 18px;
                padding: 12px;
            }
            .score {
                font-size: 20px;
            }
            .answer-list {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>초등학생 수학문제</h1>
    <table id="problem-table">
        <thead>
            <tr>
                <th>문제</th>
                <th>답 입력</th>
            </tr>
        </thead>
        <tbody>
            <!-- 문제와 답 입력칸이 여기에 채워집니다 -->
        </tbody>
    </table>
    <button class="btn" onclick="checkAnswers()">정답 확인</button>
    <div class="score" id="score"></div>
    <div class="answer-list" id="answer-list"></div>

    <div class="adsense">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9288770962100185"
            crossorigin="anonymous"></script>
        <!-- notepad -->
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-9288770962100185"
            data-ad-slot="6399153707"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
</div>

<script>
    const operations = ['+', '-', '*', '/'];
    const problems = [];
    const answers = [];

    function generateProblems() {
        const tbody = document.querySelector('#problem-table tbody');
        tbody.innerHTML = '';
        for (let i = 0; i < 10; i++) {
            let num1 = Math.floor(Math.random() * 90) + 1;
            let num2 = Math.floor(Math.random() * 90) + 1;
            let op = operations[Math.floor(Math.random() * operations.length)];
            let answer;

            if (op === '/') {
                num2 = Math.floor(Math.random() * 9) + 1;
                num1 = num2 * (Math.floor(Math.random() * 9) + 1);
            }

            switch(op) {
                case '+': answer = num1 + num2; break;
                case '-': answer = num1 - num2; break;
                case '*': answer = num1 * num2; break;
                case '/': answer = num1 / num2; break;
            }

            problems.push(`${num1} ${op} ${num2}`);
            answers.push(answer);

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${i + 1}. ${num1} ${op} ${num2}</td>
                <td><input type="number" id="user-answer-${i}"></td>
            `;
            tbody.appendChild(row);
        }
    }

    function checkAnswers() {
        let score = 0;
        let answerHTML = `
            <div class="answer-item" style="font-weight:bold;">
                <div class="answer-label">문제</div>
                <div class="user-answer">내 답</div>
                <div class="correct-answer">정답</div>
                <div class="result-mark">O/X</div>
            </div>
        `;

        for (let i = 0; i < 10; i++) {
            const userInput = document.getElementById(`user-answer-${i}`).value;
            const userAnswer = parseFloat(userInput);
            const correct = userAnswer === answers[i];
            if (correct) score++;

            answerHTML += `
                <div class="answer-item">
                    <div class="answer-label">${i + 1}. ${problems[i]}</div>
                    <div class="user-answer">${userInput || '-'}</div>
                    <div class="correct-answer">${answers[i]}</div>
                    <div class="result-mark ${correct ? 'correct' : 'incorrect'}">${correct ? 'O' : 'X'}</div>
                </div>
            `;
        }

        document.getElementById('score').textContent = `점수: ${score} / 10`;
        document.getElementById('answer-list').innerHTML = answerHTML;
    }

    // 시작 시 문제 생성
    generateProblems();
</script>

</body>
</html>
